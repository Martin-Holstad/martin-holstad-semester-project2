<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Login</title>
</head>

<body class="form-body">
  <div class="wrapper">
    <header></header>
    <main>
      <div class="form-loader"></div>
      <form class="login-form p-4">
        <h1 class="text-center mb-4">Login</h1>
        <div class="display-message-container"></div>
        <div class="mt-4">
          <label class=" mt-3 mb-0" for="username">Email</label>
          <p class="login-username-error mb-0">Need to fill out username</p>
          <input id="username" placeholder="Username">
        </div>
        <div class="mt-2">
          <label class=" mt-3 mb-0" for="password"> Password</label>
          <p class="login-password-error mb-0">Need to fill out password</p>
          <input id="password" type="password" placeholder="Password">
        </div>
        <button class="mt-3">Login</button>
      </form>
    </main>
  </div>
  <footer class="form-footer mt-5">
    <div class="container text-center d-sm-flex justify-content-between align-items-sm-baseline pt-3 pb-3">
      <div class="mb-5 mb-sm-0">
        <div class="footer-logo"><a href="/">LATNA</a></div>
        <i class="fab fa-facebook-square me-2"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <div class="mb-5 mb-sm-0">
        <p class="mb-2">Copyright 2021</p>
        <p>Example@gmail.com</p>
      </div>
      <div class="mb-5 mb-sm-0">
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </div>
    </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a74a43ea10.js" crossorigin="anonymous"></script>
  <script src="js/loginForm.js" type="module"></script>
</body>

</html>
