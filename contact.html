<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Contact</title>
</head>

<body class="form-body">
  <div class="wrapper">
    <header></header>
    <main>
      <form class="contact-form">
        <h1 class="text-center mb-4">Contact us</h1>
        <div class="display-message-container"></div>
        <div>
          <label for="First-name" class="mt-3 mb-0">First name</label>
          <p class="contact-first-name-error mb-0">Need to fill out first name</p>
          <input type="text" name="first-name" id="contact-first-name-input" placeholder="First name">
        </div>
        <div>
          <label for="last-name" class="mt-3 mb-0">Last name</label>
          <p class="contact-last-name-error mb-0">Need to fill out last name</p>
          <input type="text" name="last-name" id="contact-last-name-input" placeholder="Last name">
        </div>
        <div>
          <label for="email" class="mt-3 mb-0">Email</label>
          <p class="contac-email-error mb-0">Need to fill out email example@gmail.com</p>
          <input type="text" name="email" id="contact-email-input" placeholder="Email">
        </div>
        <div>
          <label for="subject" class="mt-3 mb-0">Subject</label>
          <p class="contact-subject-error mb-0">Need to fill subject</p>
          <textarea name="subject" id="contact-subject-input" placeholder="Subject"></textarea>
        </div>
        <button type="submit" class="mt-2">Send message</button>
      </form>
    </main>
  </div>
  <footer class="form-footer mt-5">
    <div class="container text-center d-sm-flex justify-content-between align-items-sm-baseline pt-3 pb-3">
      <div class="mb-5 mb-sm-0">
        <div class="footer-logo"><a href="/">LATNA</a></div>
        <i class="fab fa-facebook-square me-2"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <div class="mb-5 mb-sm-0">
        <p class="mb-2">Copyright 2021</p>
        <p>Example@gmail.com</p>
      </div>
      <div class="mb-5 mb-sm-0">
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </div>
    </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a74a43ea10.js" crossorigin="anonymous"></script>
  <script src="js/contact.js" type="module"></script>
</body>

</html>
